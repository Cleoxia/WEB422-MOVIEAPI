<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MovieAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Wudi Xia- Movie Data</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="d-flex" role="search" id="searchForm">
            <input class="form-control me-2" type="search" placeholder="Title(case sensitive)" aria-label="Search" id="title">
            <button class="btn btn-outline-success me-2" type="submit">Search</button>
            <button class="btn btn-outline-danger" type="reset" id="clearForm">Clear</button>
          </form>
        </div>
    </nav>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <br>
                <table class="table" id="moviesTable">
                    <thead>
                        <tr>
                          <th scope="col">Year</th>
                          <th scope="col">Title</th>
                          <th scope="col">Plot</th>
                          <th scope="col">Rating</th>
                          <th scope="col">Run Time</th>
                        </tr>
                      </thead>
                      <tbody>
                        
                      </tbody>
                </table>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous" id="previous-page">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#" id="current-page" ></a></li>  <!--text removed 1...-->
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next" id="next-page">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
            </div>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" id="detailModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5><!--content removed. use Javacript to populate-->
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!--content removed. use Javacript to populate-->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
